<ion-view title="Select Recipient" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon  button-clear icon ion-navicon"></button>
 </ion-nav-buttons> 

<style>
            .myClass{
                color:black !important;
                background-color: #ec407a !important;
            }
        </style>

<ion-floating-menu menu-color="#f50057" menu-open-color="#f50057">
    <ion-floating-item button-color="#f50057" text="Sent Items" text-class="myClass" icon="ion-android-done" click="sentItems()"></ion-floating-item>
    <ion-floating-item button-color="#f50057" text="Inbox" text-class="myClass" icon="ion-android-textsms" click="inbox()"></ion-floating-item>
</ion-floating-menu>

<ion-content>

                 <div class="card" style="padding-top: 10px;height: 175px;" >
                      <div class="item item-divider">
                        You know the username ??
                      </div>
                      <div>
                        <label class="item item-input item-floating-label">
                        <span class="input-label">Username</span>
                        <input type="text" placeholder="username">
                      </label>
                      </div>
                      <div style="display: flex; justify-content: center;">
                       <button class="button button-positive button-small" ng-click="verifyUsername()">Verify</button>
                      </div>
                      </div>
                        
                  </div>
                  <div class="card" style="padding-top: 10px;height: 350px;" >
                    <div class="item item-divider">
                          Or Search for the User here
                        </div>
                          <label class="item item-input item-floating-label">
                            <span class="input-label">Name</span>
                            <input type="text" placeholder="Name">
                          </label>
                          <label class="item item-input item-floating-label">
                            <span class="input-label">Department</span>
                            <input type="password" placeholder="Department">
                          </label>
                          <label class="item item-input item-floating-label">
                            <span class="input-label">Semester</span>
                            <input type="password" placeholder="Semester">
                          </label>
                          <div style="display: flex; justify-content: center;">
                            <button class="button button-positive button-small" ng-click="searchUser()">Search</button>
                            </div>
                </div>
                    



 </ion-content>
</ion-view>
