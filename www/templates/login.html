<ion-view hide-nav-bar="true">
    <ion-content padding="true" scroll="false">
        <form>
            <div class="row responsive-md">
                <div class="col col-50 col-offset-25">

                    <div class="header padding text-center">
                        <img src="img/campusconnect.png" style="background-size:cover;" alt="CET Connect" />
                    </div>

                    <div class="list">
                        <label class="item item-input item-floating-label">
                        <span class="input-label">Username</span>
                        <input type="text" ng-model="payload.userId" placeholder="Username">
                      </label>
                        <label class="item item-input item-floating-label">
                        <span class="input-label">Password</span>
                        <input type="password" ng-model="payload.password" placeholder="Password">
                      </label>
                    </div>
                    <div style="display: flex; justify-content: center;">
                        <button ng-click="login()" class="button button-flat button-positive">
                        Log In
                    </button>

                    </div>

                    <div class="row row-no-padding">
                        <div class="col">
                            <button class="button button-clear button-light">
                                Contact Admin
                            </button>
                        </div>

                        <div class="col text-right">
                            <button class="button button-flat button-clear button-light  ">
                                Register?
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </ion-content>
</ion-view>
